<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 m12">
                <div class="icon-block">
                    <h5 class="">Contact</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <p class="left-align light">Si vous avez une question ou un commentaire, vous pouvez m'envoyer un email ou remplir ce formulaire.</p>
                <p class="light">
                    <strong>Email:</strong> <a href="mailto:arnaudrichard2048@gmail.com">arnaudrichard2048@gmail.com</a><br/>
                    <strong>Tel:</strong> <a href="tel:+33686703033">0686703033</a>
                </p>
            </div>
            <form id="contact-form" class="col s12 m6" method="POST" action="http://formspree.io/arnaudrichard2048@gmail.com">
                <div class="row">
                    <div class="input-field col s12">
                    <input id="name" name="name" type="text" class="validate">
                    <label for="first_name">Nom</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <input id="subject" name="subject" type="text" class="validate">
                    <label for="subject">Objet</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                    <textarea id="message" name="message" class="materialize-textarea"></textarea>
                    <label for="message">Message</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit">Envoyer
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
